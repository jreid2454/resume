<!DOCTYPE html>

<html>
<head>
    <script src="script.js" type="text/javascript" language="javascript"></script>
    <link href="landing_page_style.css" rel="stylesheet" />
    <title>Web Calculator</title>
    <script src="jsCalc.js" language="javascript" type="text/javascript"></script>
    <link href="StyleSheet1.css" rel="stylesheet" />
</head>
<body class="body">
    <div class="nav">
        <a class="navbar" href="#" onclick="expand()">
            <div class="line" id="top-line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </a>
        <p id="res">Interactive Resume</p>
        <div id="hamburg">
            <div class="nav-content">
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="Projects.html">Projects</a></li>
                    <li><a href="Contact.html">Contact Me</a></li>
                </ul>
            </div>
        </div>
    </div>
    <h1>The Webpage Calculator</h1>
    <form name="form">
        <input class="textview" name="textview">
    </form>
    <div id="7-9 & +, * ">
        <button class="num" type="button" onclick="num7()">7</button>
        <button class="num" type="button" onclick="num8()">8</button>
        <button class="num" type="button" onclick="num9()">9</button>
        <button class="ope" type="button" onclick="add()">+</button>
        <button class="ope" type="button" onclick="sub()">-</button>
        <button class="ope" type="button" onclick="neg()">+>-</button>
    </div>
    <br />
    <div id="4-6 & -">
        <button class="num" type="button" onclick="num4()">4</button>
        <button class="num" type="button" onclick="num5()">5</button>
        <button class="num" type="button" onclick="num6()">6</button>
        <button class="ope" type="button" onclick="mult()">*</button>
        <button class="ope" type="button" onclick="div()">/</button>
        <button class="ope" type="button" onclick="percent()">1%</button>
    </div>
    <br />
    <div id="1-3 & =">
        <button class="num" type="button" onclick="num1()">1</button>
        <button class="num" type="button" onclick="num2()">2</button>
        <button class="num" type="button" onclick="num3()">3</button>
        <button class="ope" type="button" onclick="expo()">^</button>
        <button class="ope" type="button" onclick="square()">^2</button>
    </div>
    <br />
    <div id="0">
        <button class="num" type="button" onclick="num0()">0</button>
        <button class="num" type="button" onclick="dec()">.</button>
        <button id="space" class="ope" type="button" onclick="restart()">Clear</button>
        <button class="ope" type="button" onclick="equals()">=</button>
    </div>
    <div class="out">
        <p id="print"></p>
    </div>

</body>
</html>
